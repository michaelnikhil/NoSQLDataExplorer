<div class="card">
  <p-table [value]="dataSource" styleClass="datatable" dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Parameter</th>
        <th>Value</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="item.name">
            </ng-template>
            <ng-template pTemplate="output">
              {{item.name}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="item.description">
            </ng-template>
            <ng-template pTemplate="output">
              {{item.description}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="item.parameter">
            </ng-template>
            <ng-template pTemplate="output">
              {{item.parameter}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="item.value">
            </ng-template>
            <ng-template pTemplate="output">
              {{item.value}}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>]
  </p-table>
</div>
