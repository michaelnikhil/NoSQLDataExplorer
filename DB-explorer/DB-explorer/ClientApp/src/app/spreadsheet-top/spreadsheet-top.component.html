<h1 id="tableLabel">Database</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!db"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="db">
  <thead>
    <tr>
      <th>Id</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let dbi of db">
      <td>{{ dbi.id }}</td>
      <td>{{ dbi.spreadsheet1.name }}</td>
      <td>{{ dbi.spreadsheet2.name }}</td>
    </tr>
  </tbody>
</table>
